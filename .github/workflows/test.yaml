---
name: 'Test'

on:
  push:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - '**/*.ts'
      - '**/*.yaml'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PORT: 3333
      HOST: 0.0.0.0
      NODE_ENV: testing
      APP_KEY: dOu9BlkA6mEqVbn6c_aRBONwtYjMfKzQ
      APP_URL: http://localhost:3333
      DB_CONNECTION: sqlite
      CACHE_VIEWS: false
      FROM_EMAIL: ${{ secrets.ENV_FROM_EMAIL }}
      SMTP_HOST: ${{ secrets.ENV_SMTP_HOST }}
      SMTP_PORT: ${{ secrets.ENV_SMTP_PORT }}
      SMTP_USERNAME: ${{ secrets.ENV_SMTP_USERNAME }}
      SMTP_PASSWORD: ${{ secrets.ENV_SMTP_PASSWORD }}
    steps:
      - name: Cloning repository
        uses: actions/checkout@v2

      - name: Setting up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 15

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Installing Node.js packages
        run: npm install

      - name: Running tests
        run: |
          npm run coverage
